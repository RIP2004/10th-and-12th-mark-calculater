<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10th & 12th Mark Calculator</title>
    <link href="style.css" rel="Stylesheet">
</head>
<body>

    <div class="calculator">
        <h2>Mark Percentage Calculator</h2>
        <select id="grade">
            <option value="600">12th Grade (Max: 600)</option>
            <option value="500">10th Grade (Max: 500)</option>
        </select>

        <input type="number" id="yourMark" placeholder="Enter your mark">
        <button onclick="calculatePercentage()">Calculate</button>

        <p id="result"></p>
    </div>

    <script>
        function calculatePercentage() {
            const yourMark = parseFloat(document.getElementById('yourMark').value);
            const totalMark = parseFloat(document.getElementById('grade').value);
            const result = document.getElementById('result');

            if (isNaN(yourMark) || yourMark < 0 || yourMark > totalMark) {
                result.textContent = `Please enter a valid mark between 0 and ${totalMark}.`;
                result.style.color = "red";
                return;
            }

            const percentage = (yourMark / totalMark) * 100;
            result.textContent = `Your Percentage: ${percentage.toFixed(2)}%`;
            result.style.color = "green";
        }
    </script>

</body>
</html>
